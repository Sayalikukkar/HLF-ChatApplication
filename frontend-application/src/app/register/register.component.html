<div class="container1">
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register Today</h3>
                        <form class="" [formGroup]="registerForm">
                            <div class="col-md-12">
                                <mat-form-field class="example-right-align">
                                    <input matInput [formControlName]="'UserId'" class="example-right-align"
                                        placeholder="userid" style="color:black">
                                    <mat-error *ngIf="registerForm.get('UserId')?.hasError('required')">
                                        UserId Is Required
                                    </mat-error>
                                </mat-form-field><br><br>
                            </div>

                            <div class="col-md-12">
                                <mat-form-field class="example-right-align" >
                                    <input matInput placeholder="Name" [formControlName]="'Name'" readonly
                                        style="color:black">
                                    <mat-error *ngIf="registerForm.get('Name')?.hasError('required')">
                                        Name Is Required
                                    </mat-error>
                                </mat-form-field><br>
                            </div>

                            <div class="col-md-12">
                                <mat-form-field class="example-right-align">
                                    <input matInput placeholder="SentMessages" [formControlName]="'SentMessages'"
                                        readonly style="color:black">
                                    <mat-error *ngIf="registerForm.get('SentMessages')?.hasError('required')">
                                        SentMessages Is Required
                                    </mat-error>
                                </mat-form-field><br>
                            </div>

                            <div class="col-md-12">
                                <mat-form-field class="example-right-align">
                                    <input matInput placeholder="ReceivedMessages"
                                        [formControlName]="'ReceivedMessages'" readonly style="color:black">
                                    <mat-error *ngIf="registerForm.get('ReceivedMessages')?.hasError('required')">
                                        ReceivedMessages Is Required
                                    </mat-error>
                                </mat-form-field><br>

                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="example-right-align">
                                    <input matInput placeholder="AccessKey" [formControlName]="'AccessKey'"
                                        readonly style="color:black">
                                    <mat-error *ngIf="registerForm.get('AccessKey')?.hasError('required')">
                                        AccessKey Is Required
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary" class="btns">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
